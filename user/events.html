<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System - Browse Events</title>
    <link rel="stylesheet" href="../assets/css/style.css"> <!-- Adjusted the CSS path -->
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e5bb7;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #1e5bb7;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            font-weight: bold;
            margin: 0 20px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-top: 20px;
        }
        .event-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .event-card h3 {
            margin: 0 0 10px;
            color: #1e5bb7;
        }
        .event-card p {
            margin: 5px 0;
        }
        .event-card button {
            padding: 8px 12px;
            margin-top: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .event-card button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
        }
    </style>
    <script>
        // Function to fetch events using the Fetch API
        async function fetchEvents() {
            try {
                // Use a relative URL to fetch events from the correct location
                const response = await fetch('../fetch_events.php');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const jsonResponse = await response.json();
                const eventsContainer = document.getElementById('events-container');

                // Clear the previous content
                eventsContainer.innerHTML = '';

                // Check if events were returned
                if (jsonResponse.success) {
                    const events = jsonResponse.data;

                    if (events.length > 0) {
                        events.forEach(event => {
                            const eventCard = document.createElement('div');
                            eventCard.classList.add('event-card');
                            eventCard.innerHTML = `
                                <h3>${event.event_name}</h3>
                                <p><strong>Date:</strong> ${event.event_date}</p>
                                <p><strong>Time:</strong> ${event.event_time}</p>
                                <p><strong>Location:</strong> ${event.location}</p>
                                <p><strong>Description:</strong> ${event.description}</p>
                                <form action="../user/register_event.php" method="POST">
                                    <input type="hidden" name="user_id" value="1"> <!-- Placeholder user ID -->
                                    <input type="hidden" name="event_id" value="${event.event_id}">
                                    <button type="submit">Register for Event</button>
                                </form>
                            `;
                            eventsContainer.appendChild(eventCard);
                        });
                    } else {
                        eventsContainer.innerHTML = '<p>No events available at the moment.</p>';
                    }
                } else {
                    eventsContainer.innerHTML = `<p>${jsonResponse.message}</p>`;
                }
            } catch (error) {
                console.error('Error fetching events:', error);
                document.getElementById('events-container').innerHTML = '<p>Error loading events. Please try again later.</p>';
            }
        }

        // Call fetchEvents function when the page loads
        window.onload = fetchEvents;
    </script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Event Management System</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="../index.php">Home</a> <!-- Adjusted link to index.php -->
        <a href="../auth/register.php">Register</a> <!-- Adjusted link to auth/register.php -->
        <a href="events.html">Browse Events</a>
        <a href="../user/feedback.php">Feedback</a> <!-- Adjusted link to feedback.php -->
    </nav>

    <!-- Browse Events Section -->
    <div class="container">
        <div class="section" id="events">
            <h2>Browse Events</h2>
            <div id="events-container">
                <!-- Event cards will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Event Management System. All rights reserved.</p>
    </footer>

</body>
</html>
